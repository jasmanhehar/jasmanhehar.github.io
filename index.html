
<!DOCTYPE HTML>
<HTML>
	<!-- Elements within the HEAD section are invisible -->
	<HEAD>
		<TITLE>Example</TITLE>
		
		<STYLE>
			BODY	{background-color: powderblue;}
			H1		{color: blue;}
			P		{color: red;}
		</STYLE>
	</HEAD>
	
	<!-- Elements within the BODY section are visible -->
	<BODY>
		<H1>This is a heading.</H1>
		
		<P>
		This is a paragraph. This is an example of nested tags.
			<OL>
				<LI>First one</LI>
				<LI>Second one</LI>
				<LI>Third one</LI>
			</OL>
		</P>
	</BODY>
</HTML>
